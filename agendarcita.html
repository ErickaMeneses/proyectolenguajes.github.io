<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Arbol de Seda</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/Estilo.css">
</head>

<body>

    <header>
        <!-- El encabezado se agregará aquí mediante JavaScript -->
    </header>  

    <nav id="menu">
        <!-- El contenido del menú se agregará aquí mediante JavaScript -->
    </nav>

    <footer>
        <!-- El pie de página se agregará aquí mediante JavaScript -->
    </footer>

    <main>
        <form id="formulario-cita">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha"><br><br>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora"><br><br>
            
            <label for="medico">Médico:</label>
            <select id="medico" name="medico">
                <option value="1">Dr. García</option>
                <option value="2">Dra. Martínez</option>
                <!-- Agrega más opciones según necesites -->
            </select><br><br>
            
            <label for="especialidad">Especialidad:</label>
            <input type="text" id="especialidad" name="especialidad"><br><br>
            
            <button type="submit">Programar Cita</button>
        </form>
    </main>
